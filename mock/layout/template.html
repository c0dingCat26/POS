{{define "bootstrap"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header" .}}
</head>
<body>
<div class="container-fluid">
    <div class="sidebar-wrapper">
        {{template "mainNav" .}}
    </div>
    <div class="content">
        <div class="header-contents">
            <div class="shortcuts">
                {{template "topNav" .}}
            </div>
            <div class="page-title">
                <img src="{{.Image}}">
                <div class="title">
                    <p>{{.Title}}<span>{{.Path}}</span></p>
                </div>
            </div>
        </div>
        <div class="main">
            {{template "content" .}}
        </div>
        <div class="footer-wrapper">
            {{template "footer" .}}
        </div>
    </div>
</div>
</body>
</html>
{{end}}
