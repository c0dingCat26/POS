{{define "bootstrap"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/css/style.css">
    <script src="/static/style/jquery.js"></script>
    <script src="/static/style/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/style/css/font_awesome.css">
    <script src="/static/style/js.js"></script>
    <title>Analyzer - Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="sidebar-wrapper">
        {{template "mainNav" .}}
    </div>
    <div class="content">
        <div class="header-contents">
            <div class="shortcuts">
                {{template "topNav" .}}
            </div>
            <div class="page-title">
                <img src="/static/images/dashboard.png">
                <div class="title">
                    <p>Dashboard<span>Home</span></p>
                </div>
            </div>
        </div>
        <div class="main">
            {{template "content" .}}
        </div>
        <div class="footer-wrapper">
            {{template "footer" .}}
        </div>
    </div>
</div>
</body>
</html>
{{end}}
