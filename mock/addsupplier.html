{{define "content"}}
<div class="card">
    <div class="card-header">
        <button class="btn btn-sm btn-primary" onclick="resolve('/suppliers')"><i class="fas fa-truck-loading"></i> Suppliers</button>
    </div>
    <div class="card-body">
        <form action="#" method="post">
            <div class="form-group form-row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Supplier Name">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Email">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="contactno" class="col-sm-2 col-form-label">Contact No</label>
                <div class="col-sm-10">
                    <input type="text" name="contactno" id="contactno" class="form-control form-control-sm" placeholder="Contact No">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="website" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                    <input type="text" name="website" id="website" class="form-control form-control-sm" placeholder="Website">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" name="address" id="address" class="form-control form-control-sm" placeholder="Address">
                </div>
            </div>
            <div class="form-button offset-2">
                <button type="reset" class="btn btn-sm btn-primary">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{{end}}
