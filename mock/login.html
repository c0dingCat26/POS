{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header" .}}
</head>
<body>
<div class="form-login">
    <div class="card">
        <div class="card-header">
           <div class="login-title">
               <img src="/static/images/lock.png">
               <div class="title">
                   <p>Login to Your Account<span>Please Login</span></p>
               </div>
           </div>
        </div>
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group input-group-sm">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group input-group-sm">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Remember Me
                    </label>
                </div>
                <div class="form-button">
                    <button type="reset" class="btn btn-sm btn-primary">Clear</button>
                    <button type="submit" class="btn btn-sm btn-primary">Login</button>
                    <a href="#">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
