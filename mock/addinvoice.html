{{define "content"}}
<div class="card">
    <div class="card-header">
        <button class="btn btn-sm btn-primary" onclick="resolve('/invoices')"><i class="fas fa-file-invoice-dollar"></i> Invoices</button>
    </div>
    <div class="card-body">
        <form action="#" method="post">
            <div class="form-group form-row">
                <label for="contactno" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-10">
                    <input type="text" name="contactno" id="contactno" class="form-control form-control-sm" placeholder="Contact No">
                </div>
            </div>
            <div class="form-button offset-2">
                <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#ProductModal">Add Product</button>
                <button type="button" class="btn btn-sm btn-primary">Save</button>
            </div>
            <hr>
        </form>
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Sub Total</th>
                    <th>Tax</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>LG Monitor</td>
                    <td>1</td>
                    <td>7500.00</td>
                    <td>125.23</td>
                    <td>100.00</td>
                    <td>7525.23</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Product Modal-->
<div id="ProductModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="form-group form-row">
                        <label for="product" class="col-sm-2 col-form-label">Product</label>
                        <div class="col-sm-10">
                            <input type="text" name="product" id="product" class="form-control form-control-sm" placeholder="Product">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="qty" class="col-sm-2 col-form-label">Qty</label>
                        <div class="col-sm-10">
                            <input type="text" name="qty" id="qty" class="form-control form-control-sm" placeholder="Purchase Qty">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" name="price" id="price" class="form-control form-control-sm" placeholder="Price Per Unit">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="tax" class="col-sm-2 col-form-label">Tax</label>
                        <div class="col-sm-10">
                            <input type="text" name="tax" id="tax" class="form-control form-control-sm" placeholder="Tax">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="discount" class="col-sm-2 col-form-label">Discount</label>
                        <div class="col-sm-10">
                            <input type="text" name="discount" id="discount" class="form-control form-control-sm" placeholder="Discount %">
                        </div>
                    </div>
                    <div class="form-button offset-2">
                        <button type="reset" class="btn btn-sm btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
{{end}}
